<!DOCTYPE html>
<html lang="en">
<head>
    <title>Parking Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="styles/common.css" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Large Screen Header -->
        <div class="container-fluid p-0 d-none d-lg-block">
            <div class="row no-gutters">
                <div class="col-1 bg-white text-right">
                    <a href="index.html">
                        <img src="assets/Logo.jpg" alt="Logo" class="img-fluid p-1 logo" style="max-height: 100px;">
                    </a>
                </div>
                <div class="col-11">
                    <div class="bg-info text-white py-2 d-flex justify-content-between align-items-center">
                        <a href="https://www.polyu.edu.hk/" class="text-white mx-3">About Us</a>
                        <span class="mx-4" id="localTime">HKT 22:35</span>
                    </div>
                    <div class="bg-white py-3 d-flex justify-content-center align-items-center">
                        <div class="d-flex justify-content-center flex-grow-1">
                            <a href="dashboard.html" class="mx-3 nav-link">Dashboard</a>
                            <a href="booking.html" class="mx-3 nav-link">Booking</a>
                            <a href="login.html" class="mx-3 nav-link">Login</a>
                            <a href="register.html" class="mx-3 nav-link">Register</a>
                        </div>
                        <a href="profile.html" class="ml-auto">
                            <img src="assets/profile.png" alt="Profile" class="img-fluid profile-icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <hr class="m-0">

        <!-- Small and Medium Screen Header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-info d-lg-none">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand mx-auto" href="index.html">
                    <img src="assets/Logo.jpg" alt="Logo">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="booking.html">Booking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active-link" href="register.html">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-2 text-end">
        <a href="logout.html" class="btn btn-danger">Logout</a>
    </div>
    <div class="container mt-5">
        <h2 class="mb-4">User Profile</h2>
        <form>
            <div class="mb-3 text-center">
                <img src="assets/profile.png" alt="Profile Image" class="img-fluid profile-img mb-3">
                <input type="file" class="form-control" id="profileImage" name="profileImage">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="John Doe">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="john.doe@example.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
    <br><br><br>
    <footer class="bg-dark p-3 text-center text-white fixed-bottom">
        PolyU Parking System
    </footer>
    <script src="scripts/common.js"></script>
    <script src="scripts/profile.js"></script>
</body>
</html>
