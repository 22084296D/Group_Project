<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User Login</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
        <link href="styles/common.css" rel="stylesheet" />
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
        <style>
          .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
          }
          .login-form {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
          }
        </style>
    </head>
<body>
    <header>
      <!-- Large Screen Header -->
      <div class="container-fluid p-0 d-none d-lg-block">
        <div class="row no-gutters">
          <div class="col-1 bg-white text-right">
            <a href="index.html">
              <img src="assets/Logo.jpg" alt="Logo" class="img-fluid p-1 logo" style="max-height: 100px" />
            </a>
          </div>
          <div class="col-11">
            <div class="bg-info text-white py-2 d-flex justify-content-between align-items-center">
              <a href="https://www.polyu.edu.hk/" class="text-white mx-3">About Us</a>
              <span class="mx-4" id="localTime">HKT 22:35</span>
            </div>
            <div class="bg-white py-3 d-flex justify-content-center align-items-center">
              <div class="d-flex justify-content-center flex-grow-1">
                <a href="login.html" class="mx-3 nav-link active-link">Login</a>
                <a href="register.html" class="mx-3 nav-link">Register</a>
              </div>
              <a href="profile.html" class="ml-auto">
                <img src="assets/profile.png" alt="Profile" class="img-fluid profile-icon" />
              </a>
            </div>
          </div>
        </div>
      </div>
      <hr class="m-0" />
      <!-- Small and Medium Screen Header -->
      <nav class="navbar navbar-expand-lg navbar-light bg-info d-lg-none">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand mx-auto" href="index.html">
            <img src="assets/Logo.jpg" alt="Logo" />
          </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active-link" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container login-container">
      <div class="login-form">
        <h2 class="mb-4">Login</h2>
        <form action="/auth/login" method="POST" class="w-50">
          <div class="mb-3">
              <label for="username" class="form-label">User ID:</label>
              <input type="text" class="form-control" id="userid" name="username" required>
              <div class="invalid-feedback">Please enter a valid User ID.</div>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" name="password" required>
              <div class="invalid-feedback">Please enter a valid password.</div>
          </div>
          <button type="button" class="btn btn-primary w-100" id="loginButton">Login</button>
        </form>
        <div id="error-message" class="text-danger mt-3" style="display: none"></div>
      </div>
    </div>

    <footer class="footer mt-auto fixed-bottom">PolyU Parking System</footer>
    <script src="src/login.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
