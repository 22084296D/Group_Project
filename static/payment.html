<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles/common.css" rel="stylesheet">
    <link href="styles/payment.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .previous-link {
            color: gray;
            text-decoration: none;
        }
        .previous-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <!-- Large Screen Header -->
        <div class="container-fluid p-0 d-none d-lg-block">
            <div class="row no-gutters">
                <div class="col-1 bg-white text-right">
                    <a href="index.html">
                        <img src="assets/Logo.jpg" alt="Logo" class="img-fluid p-1 logo" style="max-height: 100px;">
                    </a>
                </div>
                <div class="col-11">
                    <div class="bg-info text-white py-2 d-flex justify-content-between align-items-center">
                        <a href="https://www.polyu.edu.hk/" class="text-white mx-3">About Us</a>
                        <span class="mx-4" id="localTime">HKT 22:35</span>
                    </div>
                    <div class="bg-white py-3 d-flex justify-content-center align-items-center">
                        <div class="d-flex justify-content-center flex-grow-1">
                            <a href="dashboard.html" class="mx-3 nav-link">Dashboard</a>
                            <a href="booking.html" class="mx-3 nav-link active-link">Booking</a>
                        </div>
                        <a href="profile.html" class="ml-auto">
                            <img src="assets/profile.png" alt="Profile" class="img-fluid profile-icon" id="profileimg">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <hr class="m-0">

        <!-- Small and Medium Screen Header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-info d-lg-none">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand mx-auto" href="index.html">
                    <img src="assets/Logo.jpg" alt="Logo">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="booking.html">Booking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <a href="booking.html" class="previous-link mb-3 d-block">‚Üê Previous</a>
        <h2 class="mb-4">Payment</h2>
        <div class="card mb-4">
            <div class="card-header">
                Booking Details
            </div>
            <div class="card-body">
            </div>
        </div>
        <form>
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" required>
                <div class="invalid-feedback">Please enter a valid card number.</div>
            </div>
            <div class="mb-3">
                <label for="cardName" class="form-label">Cardholder Name</label>
                <input type="text" class="form-control" id="cardName" required>
                <div class="invalid-feedback">Please enter the cardholder's name.</div>
            </div>
            <div class="mb-3">
                <label for="expiryDate" class="form-label">Expiry Date</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                <div class="invalid-feedback">Please enter the card's expiry date.</div>
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" required>
                <div class="invalid-feedback">Please enter the card's CVV.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Pay Now</button>
        </form>
        <div class="mt-3" id="paymentStatus"></div>
        <div class="mt-3" id="electronicTicket" style="display: none;">
        </div>
    </div>
    <br><br><br>
    <footer class="footer mt-auto fixed-bottom">
        PolyU Parking System
    </footer>
    <script src="js/common.js"></script>
    <script src="js/payment.js"></script>
</body>
</html>
