<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Homepage</title>
</head>
<body>
    <h1 style="margin-top: 20px; text-align: center;">User Profile Page</h1>
    <h4 id="greeting">Welcome Back! Guest</h4>
    <button id="logoutButton" class="btn btn-primary">Logout</button>

    <footer class="text-bg-dark py-3 text-center fixed-bottom">
        <p>22102084d WANG Haoyu EIE4432 Lab 4</p>
        <p id="date-time"></p>
    </footer>

    <script>
        const setCurrentDateTime = () => {
            const dateTimeElement = document.getElementById('date-time');
            const currentDateTime = new Date().toLocaleString('en-US', { timeZone: 'Asia/Hong_Kong' });
            dateTimeElement.textContent = `${currentDateTime}`;
        };

        const displayUserGreeting = async () => {
            try {
                const response = await fetch('/auth/me');
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('greeting').textContent = `Welcome Back! ${data.user.username} (${data.user.role})`;
                }
            } catch (error) {
                console.error('Error fetching user information:', error);
            }
        };

        setCurrentDateTime();
        displayUserGreeting();
    </script>
    <script src="js/index.js"></script>
</body>
</html>
