    <link href="styles/common.css" rel="stylesheet">
    <link href="styles/event_management.css" rel="stylesheet">

</head>
<body>
    <header>
        <!-- Large Screen Header -->
        <div class="container-fluid p-0 d-none d-lg-block">
            <div class="row no-gutters">
                <div class="col-1 bg-white text-right">
                    <a href="index.html">
                        <img src="assets/Logo.jpg" alt="Logo" class="img-fluid p-1 logo" style="max-height: 100px;">
                    </a>
                </div>
                <div class="col-11">
                    <div class="bg-info text-white py-2 d-flex justify-content-between align-items-center position-relative">
                        <a href="https://www.polyu.edu.hk/" class="text-white mx-3">About Us</a>
                        <span class="mx-4" id="localTime">HKT 22:35</span>
                        <div class="admin-text position-absolute w-100 text-center">Admin</div>
                    </div>
                    <div class="bg-white py-3 d-flex justify-content-center">
                        <a href="parking_management.html" class="mx-3 nav-link">Parking management</a>
                        <a href="event_management.html" class="mx-3 nav-link active-link">Event management</a>
                        <a href="tran_history.html" class="mx-3 nav-link">Transaction history</a>
                    </div>
                </div>
            </div>
        </div>
        <hr class="m-0">

        <!-- Small and Medium Screen Header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-info d-lg-none">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand mx-auto" href="index.html">
                    <img src="assets/Logo.jpg" alt="Logo">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="parking_management.html">Parking management</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="event_management.html">Event management</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tran_history.html">Transaction History</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h2 class="mb-4">Event Management</h2>
        <div class="admin-controls mb-4">
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#createEventModal">Create New Event</button>
            <input type="text" class="form-control mb-3" id="searchEvents" placeholder="Search events...">
        </div>
        <div class="list-group mb-4">
            <a href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Event Title 1</h5>
                    <small>Event Date/Time 1</small>
                </div>
                <p class="mb-1">Event Description 1</p>
                <small>Event Venue 1</small>
            </a>
        </div>
    
    <div class="modal fade" id="createEventModal" tabindex="-1" aria-labelledby="createEventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createEventModalLabel">Create New Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="eventTitle" class="form-label">Event Title</label>
                            <input type="text" class="form-control" id="eventTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDate" class="form-label">Event Date</label>
                            <input type="date" class="form-control" id="eventDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventTime" class="form-label">Event Time</label>
                            <input type="time" class="form-control" id="eventTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventVenue" class="form-label">Event Venue</label>
                            <input type="text" class="form-control" id="eventVenue" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">Event Description</label>
                            <textarea class="form-control" id="eventDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="eventCoverImage" class="form-label">Cover Image</label>
                            <input type="file" class="form-control" id="eventCoverImage">
                        </div>
                        <button type="submit" class="btn btn-primary">Create Event</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>
    <footer class="footer mt-auto fixed-bottom">
        PolyU Parking System
    </footer>
    <script src="js/common.js"></script>
    <script src="js/event_management.js"></script>
</body>
</html>
